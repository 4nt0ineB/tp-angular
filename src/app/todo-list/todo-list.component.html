<div
  class="container"
  *ngIf="loaded; else notLoaded"
  style="padding: 1em; padding-top: 10em;"
>
  <div class="row">
    <h2>
      <div style="text-align:center;">{{ username }}</div>
    </h2>
    <todo-form (newLabelEvent)="addTodo($event)"></todo-form>
  </div>
  <div class="row">
    <div *ngFor="let todo of todos">
      <todo-item
        [todo]="todo"
        (updateLabelEvent)="updateTodo($event)"
        (deleteTodoEvent)="deleteTodo($event)"
      ></todo-item>
    </div>
  </div>
</div>
<ng-template #notLoaded>
  <div class="container" style="text-align: center; padding: 20%;">
    <p
      style="font-family: 'Roboto Mono', monospace; font-size: x-large; font-wheight: bold;"
    >
      fetching todos...
    </p>
    <div class="preloader-wrapper active">
      <div class="spinner-layer spinner-red-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
