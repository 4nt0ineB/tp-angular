<div class="row" style="text-align: center; margin: 2em;">
  <form #f="ngForm" (ngSubmit)="submit(f)" (keydown.enter)="submit(f)">
    <div class="row" style="text-align: center; margin: 2em;">
      <div class="input-field">
        <label for="searchField">Search</label>
        <input
          id="searchField"
          type="text"
          name="searchField"
          minlength="4"
          maxlength="25"
          pattern="^[a-zA-Z0-9àáâäãåèéêëìíîïòóôöõùúûüýÿ',\s]*$"
          #sfield="ngModel"
          required
          autocomplete="off"
          [(ngModel)]="searchField"
          [ngClass]="{ invalid: sfield.dirty && sfield.invalid }"
        />
      </div>

      <div
        *ngIf="sfield.dirty && sfield.invalid"
        style="color: red; text-align:left"
      >
        <div *ngIf="sfield.errors.pattern">
          Le champ ne doit contenir que des caractères alphanumériques
        </div>
        <div *ngIf="sfield.errors.minlength">Entrée trop petite</div>
      </div>
    </div>

    <button
      class="btn waves-effect waves-light"
      type="submit"
      name="action"
      style="margin-bottom: 3em;"
      [disabled]="f.invalid"
    >
      Search
      <i class="material-icons right">search</i>
    </button>
  </form>
</div>
